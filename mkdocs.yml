site_name: RINGMesh
docs_dir: 'docs'

markdown_extensions:
    - extra  # allow markdown in <div markdown="1">
    - fenced_code  # GitHub style code blocks, e.g. ```python, see http://highlightjs.readthedocs.org/en/latest/css-classes-reference.html for a list of languages

repo_url: https://github.com/ringmesh/ringmesh
remote_name: origin

pages:
    - '_Home': index.md
    - 'Try !':
        - 'Try online': try/try_online.md
        - 'Installation': try/installation.md
        - 'Doxygen documentation': try/documentation.md
        - 'Tutorials': try/tutorials.md
        - '_Geomodel Basics': try/tutorials/geomodel/geomodel-basics.md
    - Features:
        - 'GeoModel': features/geomodel.md
        - 'Mesh': features/mesh.md
        - 'Supported file formats': features/file_formats.md
        - 'Viewer': features/viewer.md
    - Gallery: gallery.md
    - Download: download.md
    - About: about.md

theme:
    name: null
    custom_dir: ringmesh_theme
